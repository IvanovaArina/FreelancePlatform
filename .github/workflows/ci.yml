name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: read

jobs:
  build-backend:
    name: Build backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # üîê GitHub Packages auth (–û–î–ò–ù –†–ê–ó)
      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/IvanovaArina/index.json \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GH_PACKAGES_TOKEN }} \
            --store-password-in-clear-text

      # =========================
      # AuthService
      # =========================
      - name: Clear NuGet cache (AuthService)
        run: dotnet nuget locals all --clear

      - name: Restore & Build AuthService
        run: |
          cd services/AuthService
          dotnet restore
          dotnet build -c Release --no-restore

      # =========================
      # ProfileService
      # =========================
      - name: Clear NuGet cache (ProfileService)
        run: dotnet nuget locals all --clear

      - name: Restore & Build ProfileService
        run: |
          cd services/ProfileService
          dotnet restore
          dotnet build -c Release --no-restore

      # =========================
      # PortfolioService
      # =========================
      - name: Clear NuGet cache (PortfolioService)
        run: dotnet nuget locals all --clear

      - name: Restore & Build PortfolioService
        run: |
          cd services/PortfolioService
          dotnet restore
          dotnet build -c Release --no-restore

      # =========================
      # ImageService
      # =========================
      - name: Clear NuGet cache (ImageService)
        run: dotnet nuget locals all --clear

      - name: Restore & Build ImageService
        run: |
          cd services/ImageService
          dotnet restore
          dotnet build -c Release --no-restore

      # =========================
      # MainApi
      # =========================
      - name: Clear NuGet cache (MainApi)
        run: dotnet nuget locals all --clear

      - name: Restore & Build MainApi
        run: |
          cd services/MainApi/FreelancePlatformConnect.Api
          dotnet restore
          dotnet build -c Release --no-restore

  build-frontend:
    name: Build frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/my-react-app/package-lock.json

      - name: Install and build frontend
        run: |
          cd front/my-react-app
          npm ci
          npm run build
