name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: read

jobs:
  build-backend:
    name: Build backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ✅ Временный NuGet.Config ТОЛЬКО для CI
      - name: Create NuGet.Config for CI (GitHub Packages + nuget.org)
        shell: bash
        run: |
          cat > NuGet.CI.Config <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="github" value="https://nuget.pkg.github.com/IvanovaArina/index.json" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
            <packageSourceCredentials>
              <github>
                <add key="Username" value="IvanovaArina" />
                <add key="ClearTextPassword" value="${GH_PACKAGES_TOKEN}" />
              </github>
            </packageSourceCredentials>
          </configuration>
          EOF
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Clear NuGet caches
        run: dotnet nuget locals all --clear

      - name: Restore & build AuthService
        run: |
          cd services/AuthService
          dotnet restore --configfile ../../NuGet.CI.Config
          dotnet build -c Release --no-restore

      - name: Restore & build ProfileService
        run: |
          cd services/ProfileService
          dotnet restore --configfile ../../NuGet.CI.Config
          dotnet build -c Release --no-restore

      - name: Restore & build PortfolioService
        run: |
          cd services/PortfolioService
          dotnet restore --configfile ../../NuGet.CI.Config
          dotnet build -c Release --no-restore

      - name: Restore & build ImageService
        run: |
          cd services/ImageService
          dotnet restore --configfile ../../NuGet.CI.Config
          dotnet build -c Release --no-restore

      - name: Restore & build MainApi
        run: |
          cd services/MainApi/FreelancePlatformConnect.Api
          dotnet restore --configfile ../../../NuGet.CI.Config
          dotnet build -c Release --no-restore

  build-frontend:
    name: Build frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build frontend
        run: |
          cd front/my-react-app
          npm ci
          npm run build
