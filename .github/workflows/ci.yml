name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: read

jobs:
# =====================================================
# 1️⃣ BUILD (CI)
# =====================================================
  build:
    name: Build backend + frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- .NET ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/IvanovaArina/index.json \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GH_PACKAGES_TOKEN }} \
            --store-password-in-clear-text

      - name: Build AuthService
        run: |
          cd services/AuthService
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Build ProfileService
        run: |
          cd services/ProfileService
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Build PortfolioService
        run: |
          cd services/PortfolioService
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Build ImageService
        run: |
          cd services/ImageService
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Build MainApi
        run: |
          cd services/MainApi/FreelancePlatformConnect.Api
          dotnet restore
          dotnet build -c Release --no-restore

      # ---------- FRONT ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd front/my-react-app
          npm ci
          npm run build

# =====================================================
# 2️⃣ DOCKER COMPOSE TEST (INTEGRATION)
# =====================================================
  docker-test:
    name: Docker compose integration test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker login (Docker Hub)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker images
        run: |
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest services/AuthService
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/profile-service:latest services/ProfileService
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-service:latest services/PortfolioService
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/image-service:latest services/ImageService
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/main-api-service:latest services/MainApi/FreelancePlatformConnect.Api
          docker build --build-arg GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} -t ${{ secrets.DOCKERHUB_USERNAME }}/front:latest front/my-react-app
      - name: Start docker-compose
        run: |
          cd infra
          docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Check containers
        run: docker ps

      - name: Check Main API
        run: |
          curl -f http://localhost:5000/swagger || exit 1

      - name: Stop docker-compose
        if: always()
        run: |
          cd infra
          docker compose down

# =====================================================
# 3️⃣ PUSH TO DOCKER HUB (CD)
# =====================================================
  docker-push:
    name: Push images to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-test

    steps:
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push images
        run: |
          docker tag auth-service ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          docker tag profile-service ${{ secrets.DOCKERHUB_USERNAME }}/profile-service:latest
          docker tag portfolio-service ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-service:latest
          docker tag image-service ${{ secrets.DOCKERHUB_USERNAME }}/image-service:latest
          docker tag main-api-service ${{ secrets.DOCKERHUB_USERNAME }}/main-api-service:latest
          docker tag front ${{ secrets.DOCKERHUB_USERNAME }}/front:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/profile-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/image-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/main-api-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/front:latest
